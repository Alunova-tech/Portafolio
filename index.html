<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALUNOVA</title>

  <!-- CSS Base -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  
  <!-- Header -->
  <header class="mega-header">
    <div class="header-container">
      <div class="logo">
        <img src="img/logo.png" alt="Logo Alunova">
      </div>
      <div class="hamburguesa" onclick="toggleMenu()"></div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Portafolio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#" class="btn-contacto">Contáctanos</a></li>
        </ul>
      </nav>
      <div class="redes">
        <a href="#"><img src="img/redes/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="img/redes/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="img/redes/linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="img/redes/youtube.png" alt="YouTube"></a>
        <a href="#"><img src="img/redes/tiktok.png" alt="TikTok"></a>
      </div>
      <div class="hamburguesa" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>
  <section class="contacto-section" id="contacto">
  <h2>Contáctanos</h2>
  <p>¿Tienes alguna consulta? ¡Estamos para ayudarte!</p>
  <form class="contacto-form">
    <input type="text" placeholder="Nombre completo" required>
    <input type="email" placeholder="Correo electrónico" required>
    <textarea rows="5" placeholder="Escribe tu mensaje..." required></textarea>
    <button type="submit">Enviar mensaje</button>
  </form>
</section>


  <script src="js/mobile-menu.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
